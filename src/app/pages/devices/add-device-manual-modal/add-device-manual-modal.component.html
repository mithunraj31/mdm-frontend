<nb-card>
    <nb-card-header>Device information</nb-card-header>
    <nb-card-body>
        <form>
            <div class="form-group">
                <label class="label">Serial number</label>
                <input type="text" nbInput fullWidth status="basic" placeholder="serial number">
            </div>
            <div class="form-group">
                <label class="label">Deviec group</label>
                <div>{{selectedGroup.name}} <i class="fas fa-pen" (click)="onSelectGroupClick()"></i></div>
            </div>
            <div class="form-group">
                <label class="label">Email address</label>
                <input type="text" nbInput fullWidth status="basic" placeholder="email address">
            </div>
            <div class="form-group">
                <label class="label">License</label>
                <nb-select fullWidth>
                    <nb-option *ngFor="let license in licenses" value="{{license.id}}">{{license.name}}</nb-option>
                </nb-select>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer class="text-right">
        <button nbButton status="primary">save</button>
    </nb-card-footer>
</nb-card>

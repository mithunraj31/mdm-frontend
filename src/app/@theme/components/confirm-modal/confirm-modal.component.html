<nb-card>
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
        {{ description }}
    </nb-card-body>
    <nb-card-footer class="text-right">
        <button nbButton (click)="onConfirmClick(false)">Dismiss</button>
        <button nbButton (click)="onConfirmClick(true)" status="primary">Confirm</button>
    </nb-card-footer>
</nb-card>
